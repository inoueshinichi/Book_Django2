<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p>著者： {{ book.author }}</p>
    <p>出版日： {{ book.publication_date }}</p>
    {% comment %}表紙画像{% endcomment %}
    <p>表紙画像：
        {% if book.cover_image %}
            <img src="{{ book.cover_image.url }}"
                 alt="{{ book.title }}" class="book-cover">
        {% else %}
            未設定
        {% endif %}
    </p>
    <a href="{% url 'book_list' %}">戻る</a>
</body>
</html>
